<div
    class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
    <div class="flex flex-column align-items-center justify-content-center">
        <img
            src="assets/layout/images/{{
                layoutService.config().colorScheme === 'light'
                    ? 'logo-dark'
                    : 'logo-white'
            }}.svg"
            alt="Sakai logo"
            class="mb-5 w-6rem flex-shrink-0"
        />
        <div
            style="
                border-radius: 56px;
                padding: 0.3rem;
                background: linear-gradient(
                    180deg,
                    var(--primary-color) 10%,
                    rgba(33, 150, 243, 0) 30%
                );
            "
        >
            <div
                class="w-full surface-card py-8 px-5 sm:px-8"
                style="border-radius: 53px"
            >
                <div class="text-center mb-5">
                    <img
                        src="assets/demo/images/login/avatar.png"
                        alt="Image"
                        height="50"
                        class="mb-3"
                    />
                    <div class="text-900 text-3xl font-medium mb-3">
                        Welcome Back!
                    </div>
                    <span class="text-600 font-medium"
                        >Sign in to your blog account</span
                    >
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="field mb-4">
                        <label
                            for="email"
                            class="block text-900 text-xl font-medium mb-2"
                            >Email</label
                        >
                        <input
                            id="email"
                            type="email"
                            placeholder="Enter your email address"
                            pInputText
                            formControlName="email"
                            class="w-full md:w-30rem"
                            style="padding: 1rem"
                            [class.ng-invalid]="
                                email?.invalid && email?.touched
                            "
                            [class.ng-valid]="email?.valid && email?.touched"
                        />
                        <small
                            class="p-error block mt-1"
                            *ngIf="email?.invalid && email?.touched"
                        >
                            {{ getFieldError("email") }}
                        </small>
                    </div>

                    <div class="field mb-4">
                        <label
                            for="password"
                            class="block text-900 font-medium text-xl mb-2"
                            >Password</label
                        >
                        <p-password
                            id="password"
                            formControlName="password"
                            placeholder="Enter your password"
                            [toggleMask]="true"
                            styleClass="w-full"
                            inputStyleClass="w-full p-3 md:w-30rem"
                            [class.ng-invalid]="
                                password?.invalid && password?.touched
                            "
                            [class.ng-valid]="
                                password?.valid && password?.touched
                            "
                        >
                        </p-password>
                        <small
                            class="p-error block mt-1"
                            *ngIf="password?.invalid && password?.touched"
                        >
                            {{ getFieldError("password") }}
                        </small>
                    </div>

                    <div
                        class="flex align-items-center justify-content-between mb-5 gap-5"
                    >
                        <div class="flex align-items-center">
                            <p-checkbox
                                id="rememberme"
                                formControlName="rememberMe"
                                [binary]="true"
                                styleClass="mr-2"
                            >
                            </p-checkbox>
                            <label for="rememberme">Remember me</label>
                        </div>
                        <a
                            class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: var(--primary-color)"
                            >Forgot password?</a
                        >
                    </div>

                    <button
                        pButton
                        pRipple
                        type="submit"
                        label="Sign In"
                        [loading]="loading"
                        [disabled]="loginForm.invalid || loading"
                        class="w-full p-3 text-xl mb-3"
                    ></button>

                    <div class="text-center">
                        <span class="text-600">Don't have an account? </span>
                        <a
                            class="font-medium no-underline cursor-pointer"
                            style="color: var(--primary-color)"
                            (click)="navigateToRegister()"
                        >
                            Create one here
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<p-toast></p-toast>
