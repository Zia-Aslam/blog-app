<div
    class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
    <div class="flex flex-column align-items-center justify-content-center">
        <img
            src="assets/layout/images/{{
                layoutService.config().colorScheme === 'light'
                    ? 'logo-dark'
                    : 'logo-white'
            }}.svg"
            alt="Sakai logo"
            class="mb-5 w-6rem flex-shrink-0"
        />
        <div
            style="
                border-radius: 56px;
                padding: 0.3rem;
                background: linear-gradient(
                    180deg,
                    var(--primary-color) 10%,
                    rgba(33, 150, 243, 0) 30%
                );
            "
        >
            <div
                class="w-full surface-card py-8 px-5 sm:px-8"
                style="border-radius: 53px"
            >
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">
                        Create Account
                    </div>
                    <span class="text-600 font-medium"
                        >Join our blog community today</span
                    >
                </div>

                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="field mb-4">
                        <label
                            for="email"
                            class="block text-900 text-xl font-medium mb-2"
                            >Email *</label
                        >
                        <input
                            id="email"
                            type="email"
                            placeholder="Enter your email address"
                            pInputText
                            formControlName="email"
                            class="w-full md:w-30rem"
                            style="padding: 1rem"
                            [class.ng-invalid]="
                                email?.invalid && email?.touched
                            "
                            [class.ng-valid]="email?.valid && email?.touched"
                        />
                        <small
                            class="p-error block mt-1"
                            *ngIf="email?.invalid && email?.touched"
                        >
                            {{ getFieldError("email") }}
                        </small>
                    </div>

                    <div class="field mb-4">
                        <label
                            for="username"
                            class="block text-900 text-xl font-medium mb-2"
                            >Username *</label
                        >
                        <input
                            id="username"
                            type="text"
                            placeholder="Choose a unique username"
                            pInputText
                            formControlName="username"
                            class="w-full md:w-30rem"
                            style="padding: 1rem"
                            [class.ng-invalid]="
                                username?.invalid && username?.touched
                            "
                            [class.ng-valid]="
                                username?.valid && username?.touched
                            "
                        />
                        <small
                            class="p-error block mt-1"
                            *ngIf="username?.invalid && username?.touched"
                        >
                            {{ getFieldError("username") }}
                        </small>
                    </div>

                    <div class="grid">
                        <div class="col-12 md:col-6">
                            <div class="field mb-4">
                                <label
                                    for="firstName"
                                    class="block text-900 font-medium mb-2"
                                    >First Name</label
                                >
                                <input
                                    id="firstName"
                                    type="text"
                                    placeholder="Your first name"
                                    pInputText
                                    formControlName="firstName"
                                    class="w-full"
                                    style="padding: 1rem"
                                />
                            </div>
                        </div>
                        <div class="col-12 md:col-6">
                            <div class="field mb-4">
                                <label
                                    for="lastName"
                                    class="block text-900 font-medium mb-2"
                                    >Last Name</label
                                >
                                <input
                                    id="lastName"
                                    type="text"
                                    placeholder="Your last name"
                                    pInputText
                                    formControlName="lastName"
                                    class="w-full"
                                    style="padding: 1rem"
                                />
                            </div>
                        </div>
                    </div>

                    <div class="field mb-4">
                        <label
                            for="password"
                            class="block text-900 font-medium text-xl mb-2"
                            >Password *</label
                        >
                        <p-password
                            id="password"
                            formControlName="password"
                            placeholder="Create a secure password"
                            [toggleMask]="true"
                            styleClass="w-full"
                            inputStyleClass="w-full p-3 md:w-30rem"
                            [class.ng-invalid]="
                                password?.invalid && password?.touched
                            "
                            [class.ng-valid]="
                                password?.valid && password?.touched
                            "
                        >
                        </p-password>
                        <small
                            class="p-error block mt-1"
                            *ngIf="password?.invalid && password?.touched"
                        >
                            {{ getFieldError("password") }}
                        </small>
                    </div>

                    <div class="field mb-4">
                        <label
                            for="confirmPassword"
                            class="block text-900 font-medium text-xl mb-2"
                            >Confirm Password *</label
                        >
                        <p-password
                            id="confirmPassword"
                            formControlName="confirmPassword"
                            placeholder="Confirm your password"
                            [toggleMask]="true"
                            [feedback]="false"
                            styleClass="w-full"
                            inputStyleClass="w-full p-3 md:w-30rem"
                            [class.ng-invalid]="
                                confirmPassword?.invalid &&
                                confirmPassword?.touched
                            "
                            [class.ng-valid]="
                                confirmPassword?.valid &&
                                confirmPassword?.touched
                            "
                        >
                        </p-password>
                        <small
                            class="p-error block mt-1"
                            *ngIf="
                                confirmPassword?.invalid &&
                                confirmPassword?.touched
                            "
                        >
                            {{ getFieldError("confirmPassword") }}
                        </small>
                    </div>

                    <button
                        pButton
                        pRipple
                        type="submit"
                        label="Create Account"
                        [loading]="loading"
                        [disabled]="registerForm.invalid || loading"
                        class="w-full p-3 text-xl mb-3"
                    ></button>

                    <div class="text-center">
                        <span class="text-600">Already have an account? </span>
                        <a
                            class="font-medium no-underline cursor-pointer"
                            style="color: var(--primary-color)"
                            (click)="navigateToLogin()"
                        >
                            Sign in here
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<p-toast></p-toast>
